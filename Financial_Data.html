    function JSONToCSVConvertor(JSONData, reportTitle, showLabel)
    {
      //If JSONData is not an object then JSON.parse will parse the JSON string in an Object
      function capitalizeFirstLetter(string)
      {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

      var arrData = typeof JSONData != 'object' ? JSON.parse(JSONData) : JSONData;

      var csvContent = '';
      //Set Report title in first row or line
      csvContent += reportTitle + '\r\n\n';
      //This condition will generate the Label/Header (capitalized)
      if (showLabel)
      {
        var rowInCSV = "";
        //This loop will extract the label from 1st index of on array
        for (var index in arrData[0])
        {
            //Now convert each value to string and comma-seprated
            rowInCSV += capitalizeFirstLetter(index) + ',';
        }
        rowInCSV = rowInCSV.slice(0, -1);
        //append Label row with line break
        csvContent += rowInCSV + '\r\n';
      }
      //1st loop is to extract each row
      for (var i = 0; i < arrData.length; i++)
      {
        var rowInCSV = "";
        //2nd loop will extract each column and convert it in string comma-seprated
        for (var index in arrData[i])
        {
          rowInCSV += '"' + arrData[i][index] + '",';
        }
        rowInCSV.slice(0, rowInCSV.length - 1);
          //remove last comma
        csvContent += rowInCSV + '\r\n';
          //add a line break after each row
      }

      if (csvContent == "")
      {
        alert("Invalid data");
        return;
      }

      //Generate a file name
      var fileName = "";
      fileName += "MyReport_" + reportTitle.replace(/ /g,"_") + "_" + moment().format("DD-MM-YYYY_HH.mm.ss");
        //this will remove the blank-spaces from the title and replace it with an underscore and append timestamp
      document.getElementById("downloadtekst").innerHTML = "Overview US Sector Performance";
      document.getElementById("downloadtekst").href = encodeURI('data:text/csv;charset=utf-8,' + csvContent);
      document.getElementById("downloadtekst").download = fileName + ".csv";
      document.getElementById("fa_icon").href = encodeURI('data:text/csv;charset=utf-8,' + csvContent);
      document.getElementById("fa_icon").download = fileName + ".csv";
    }

        console.log(evInfo);
